<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main>
        <section class="container-flex-main">
            <div class="container-img-main"></div>
            
            <div class="container-form">
                <h2>Dentro dos nossos cursos o futuro é agora</h2>
                <div class="form">
                    <h3>Faça login abaixo</h3>
                    <form action="">
                        <div class="container-input">
                            <label for="user">Email ou nome do usuário</label>
                            <input type="text" name="user" placeholder="Seu email" required>
                        </div>

                        <div class="container-input">
                            <label for="password">Senha</label>
                            <input type="password" name="user" placeholder="Sua senha" required>
                        </div>
                        <div class="container-button">
                            <input type="submit" value="Login">
                        </div>
                    </form>
                    <div class="container-signup">
                        <span>Não possui cadastro? <a href="">Cadastre-se</a></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
